<h2 class="text-center mb-4">Listado de Cursos</h2>

<div class="row align-items-center lista-cursos">
  <div
    class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mt-2 mb-2"
    *ngFor="let course of courses"
  >
    <div class="card">
      <img src="{{ course.UrlImage }}" alt="" />
      <div class="card-body">
        <h5 class="card-title">{{ course.Title }}</h5>
        <p class="description">{{ course.Description }}</p>
      </div>
      <div class=" card-footer">
        <small class="text-muted"
          >Calificacion: {{ course.qualification }}</small
        >
      </div>
    </div>
  </div>
</div>
